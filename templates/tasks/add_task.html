{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Add Task</h1>

        <!-- Form to add a new task -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}  <!-- Input field for task title -->
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}  <!-- Input field for task description -->
            </div>
            <div class="form-group">
                <label for="id_date">Date:</label>
                {{ form.date }}  <!-- Input field for task date -->
            </div>
            <div class="form-group">
                <label for="id_time">Time:</label>
                {{ form.time }}  <!-- Input field for task time -->
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>  <!-- Cancel button to return to task list -->
        </form>
    </div>
</div>
{% endblock %}
