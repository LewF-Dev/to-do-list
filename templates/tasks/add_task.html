<!-- templates/tasks/add_task.html -->
{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Add Task</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
</div>
{% endblock %}
