<!-- templates/tasks/edit_task.html -->
{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_date">Date:</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label for="id_time">Time:</label>
            {{ form.time }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
