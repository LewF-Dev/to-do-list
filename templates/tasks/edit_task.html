{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Task</h1>

    <!-- Form to edit an existing task -->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}  <!-- Input field for task title -->
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}  <!-- Input field for task description -->
        </div>
        <div class="form-group">
            <label for="id_date">Date:</label>
            {{ form.date }}  <!-- Input field for task date -->
        </div>
        <div class="form-group">
            <label for="id_time">Time:</label>
            {{ form.time }}  <!-- Input field for task time -->
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>  <!-- Cancel button to return to task list -->
</div>
{% endblock %}
