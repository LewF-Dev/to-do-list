{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Task</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
